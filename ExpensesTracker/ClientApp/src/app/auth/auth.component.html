<div class="login-container">
  <div class="bg"></div>
  <h1 id="title">Kostenmanager</h1>
  <form (ngSubmit)="onLogin()" *ngIf="loginForm" [formGroup]="loginForm" class="form-signing">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    </div>
    <div class="form-label-group">
      <label for="inputEmail">Email</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
        <input
          [ngClass]="{
                        'is-invalid': email.invalid && (email.dirty || email.touched),
                        'is-valid': email.valid
                      }"
          class="form-control"
          formControlName="email"
          id="inputEmail"
          type="email">
        <div *ngIf="email.errors && (email.dirty || email.touched)"
             class="invalid-feedback">
          <p *ngIf="email.errors['required']">Email ist ein Pflichtfeld</p>
          <p *ngIf="email.errors['email']">ung√ºltige E-Mail</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword">Passwort</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-key"></i></span>
        <input
          [ngClass]="{
                        'is-invalid': password.invalid && (password.dirty || password.touched),
                        'is-valid': password.valid
                      }"
          [type]="fieldTextType ? 'text' : 'password'"
          autocomplete="on"
          class="form-control"
          formControlName="password"
          id="inputPassword">
        <span (click)="toggleFieldTextType()" class="input-group-text">
              <i
                [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType
                    }"
                class="fa"
              ></i>
        </span>
        <div *ngIf="password.errors && (password.dirty || password.touched)"
             class="invalid-feedback">
          <p *ngIf="password.errors['required']">Passwort ist ein Pflichtfeld</p>
        </div>
      </div>
    </div>
    <div class="text-center mt-2">
      <div (click)="onForgotPassword()" class="forgotPassword">Passwort vergessen ?</div>
    </div>
    <button [disabled]="loginForm.invalid" class="btn btn-lg btn-success mt-4"
            type="submit"><i class="fa fa-sign-in"></i> Login
    </button>
    <button (click)="onRegister()" class="btn btn-outline-info" id="register" type="button">Konto erstellen</button>
  </form>
  <div class="footer">
    <div id="footer-content">&copy; 2021 -  {{currentYear}} All Rights Reserved by <span (click)="onFooter()">Tomasi Developing</span>
    </div>
  </div>
</div>
