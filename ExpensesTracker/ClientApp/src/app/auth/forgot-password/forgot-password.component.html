<form *ngIf="forgotPasswordForm" [formGroup]="forgotPasswordForm" class="form-signing">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Passwort vergessen</h1>
  </div>
  <div class="form-label-group">
    <label for="registerEmail">Email</label>
    <div class="input-group">
      <input
        [ngClass]="{
                        'is-invalid': forgotPasswordForm.controls.email.invalid && (forgotPasswordForm.controls.email.dirty || forgotPasswordForm.controls.email.touched),
                        'is-valid': forgotPasswordForm.controls.email.valid
                      }"
        class="form-control"
        formControlName="email"
        id="registerEmail"
        type="email">
      <div *ngIf="forgotPasswordForm.controls.email.errors &&
                 (forgotPasswordForm.controls.email.dirty || forgotPasswordForm.controls.email.touched)"
           class="invalid-feedback">
        <p *ngIf="forgotPasswordForm.controls.email.errors.required">Email ist ein Pflichtfeld</p>
        <p *ngIf="forgotPasswordForm.controls.email.errors.email">Ung√ºltige E-Mail</p>
      </div>
    </div>
  </div>
</form>
<div class="button-container">
  <button (click)="onClose()" class="btn bg-warning" type="button">Abbrechen</button>
  <button (click)="onSubmit()" [disabled]="forgotPasswordForm.invalid || !forgotPasswordForm.dirty"
          class="btn btn-success" type="submit">Absenden
  </button>
</div>
