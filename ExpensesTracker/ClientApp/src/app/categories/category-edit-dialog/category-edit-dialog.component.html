<h1 mat-dialog-title>{{isUpdate ? currentCategory.name + ' bearbeiten' : 'Kategorie hinzuf√ºgen'}}</h1>
<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div class="form-group mb-4">
      <label class="col-form-label mt-4" for="name">Name</label>
      <input
        [ngClass]="{
          'is-invalid': categoryForm.controls.name.invalid &&
          (categoryForm.controls.name.dirty || categoryForm.controls.name.touched),
          'is-valid': categoryForm.controls.name.valid
          }"
        class="form-control"
        formControlName="name"
        id="name"
        type="text">
      <div *ngIf="categoryForm.controls.name.errors &&
                 (categoryForm.controls.name.dirty || categoryForm.controls.name.touched)"
           class="invalid-feedback">
        <p *ngIf="categoryForm.controls.name.errors.required">Name ist ein Pflichtfeld</p>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="button-container">
  <button (click)="onClose()" class="btn bg-warning" type="button">Abbrechen</button>
  <button (click)="onSubmit()" [disabled]="categoryForm.invalid" class="btn btn-success" type="submit">Speichern
  </button>
</mat-dialog-actions>
