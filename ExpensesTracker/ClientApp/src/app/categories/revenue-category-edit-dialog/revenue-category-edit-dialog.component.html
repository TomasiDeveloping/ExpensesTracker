<h1 mat-dialog-title>{{isUpdate ? currentRevenueCategory.name + ' bearbeiten' : 'Kategorie hinzuf√ºgen'}}</h1>
<mat-dialog-content>
  <form [formGroup]="revenueCategoryForm">
    <div class="form-group mb-4">
      <label class="col-form-label mt-4" for="name">Name</label>
      <input
        [ngClass]="{
          'is-invalid': revenueCategoryForm.controls.name.invalid &&
          (revenueCategoryForm.controls.name.dirty || revenueCategoryForm.controls.name.touched),
          'is-valid': revenueCategoryForm.controls.name.valid
          }"
        class="form-control"
        formControlName="name"
        id="name"
        type="text">
      <div *ngIf="revenueCategoryForm.controls.name.errors &&
                 (revenueCategoryForm.controls.name.dirty || revenueCategoryForm.controls.name.touched)"
           class="invalid-feedback">
        <p *ngIf="revenueCategoryForm.controls.name.errors.required">Name ist ein Pflichtfeld</p>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="button-container">
  <button (click)="onClose()" class="btn bg-warning" type="button">Abbrechen</button>
  <button (click)="onSubmit()" [disabled]="revenueCategoryForm.invalid" class="btn btn-success" type="submit">Speichern
  </button>
</mat-dialog-actions>
