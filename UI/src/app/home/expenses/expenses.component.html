<div class="expenses-container">
  <div id="text">{{categoryName}}:</div>
  <div id="progress">
    <div class="progress" style="height: 20px;">
      <div [attr.aria-valuenow]="consumptionPercent" [ngStyle]="{'width': consumptionPercent + '%'}" aria-valuemax="100"
           aria-valuemin="0" class="progress-bar bg-info" role="progressbar">{{consumptionPercent}}%
      </div>
    </div>
  </div>
  <div class="expense">{{categoryAmount | currency: 'CHF '}}</div>
</div>
